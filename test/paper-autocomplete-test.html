<!DOCTYPE html><!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-autocomplete test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../paper-autocomplete.js"></script>
</head>

<body>

    <test-fixture id="Init">
        <template>
            <paper-autocomplete></paper-autocomplete>
        </template>
    </test-fixture>

    <test-fixture id="setLabel">
        <template>
            <paper-autocomplete label="Search Something"></paper-autocomplete>
        </template>
    </test-fixture>
    
    <test-fixture id="setArraySource">
        <template>
            <paper-autocomplete label="Search Something" text-property="name"></paper-autocomplete>
        </template>
    </test-fixture>

    <!-- TODO in second Suite test -->
    <test-fixture id="setValueInput">
        <template>
            <paper-autocomplete label="Search Something" text-property="name"></paper-autocomplete>
        </template>
    </test-fixture>

    <script>
        suite('testingValueAttribute', function () {

            test('init', function () {
                var element = fixture('Init');
                assert.equal(element.invalid, false);
            });
            
            test('setLabel', function () {
                var element = fixture('setLabel');
                assert.equal(element.label, 'Search Something');
            });
            
            test('setArraySource', function () {
                var element = fixture('setArraySource');
                element.source = [
                    {
                        numberShirt: 35,
                        name: 'KD',
                        text: 'vaffamoc'
                    },
                    {
                        numberShirt: 30,
                        name: 'Curry',
                        text: 'giusto'
                    },
                    {
                        numberShirt: 11,
                        name: 'Culo',
                        text: 'fatti due domande'
                    }
                ];
                // expect(element.source).to.be.an('array');
                assert.isArray(element.source, 'There are an array in this attribute')
            });
        });

        suite('testDomchanges', function(){
            test('setValueInput', function () {
                var element = fixture('setValueInput');
                element.source = [
                    {
                        numberShirt: 35,
                        name: 'KD',
                        text: 'vaffamoc'
                    },
                    {
                        numberShirt: 30,
                        name: 'Curry',
                        text: 'giusto'
                    },
                    {
                        numberShirt: 11,
                        name: 'Culo',
                        text: 'fatti due domande'
                    }
                ];
                element.text = 'cu';
                let suggestion = element.$.paperAutocompleteSuggestions.value;
                console.log(suggestion);
            });
        });
    </script>
</body>

</html>
