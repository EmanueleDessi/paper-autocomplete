<!DOCTYPE html><!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-autocomplete test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../paper-autocomplete.js"></script>
</head>

<body>

    <test-fixture id="Init">
        <template>
            <paper-autocomplete></paper-autocomplete>
        </template>
    </test-fixture>

    <test-fixture id="setLabel">
        <template>
            <paper-autocomplete label="Search Something" text-property="name"></paper-autocomplete>
        </template>
    </test-fixture>
    
    <test-fixture id="setValueInput">
        <template>
            <paper-autocomplete label="Search Something" text-property="name" source="[[players]]"></paper-autocomplete>
        </template>
    </test-fixture>

    <script>
        let players = [
            {
                numberShirt: 35,
                name: 'KD',
                text: 'vaffamoc'
            },
            {
                numberShirt: 30,
                name: 'Curry',
                text: 'giusto'
            },
            {
                numberShirt: 11,
                name: 'Culo',
                text: 'fatti due domande'
            }
        ];

        suite('paper-autocomplete-test-suite', function () {

            test('init', function () {
                var element = fixture('Init');
                assert.equal(element.invalid, false);
            });
            
            test('setLabel', function () {
                var element = fixture('setLabel');
                assert.equal(element.label, 'Search Something');
            });

            test('setValueInput', function () {
                var element = fixture('setValueInput');
                element.value = 'cu';
                let suggestion = element.shadowRoot;
                console.log(suggestion);
            });
        });
    </script>
</body>

</html>
