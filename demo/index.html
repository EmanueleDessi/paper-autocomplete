<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paper-autocomplete Daisy Demo</title>
    <script type="module" src="../paper-autocomplete.js"></script>
</head>

<body>
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            position: relative;

            --paper-input-container-focus-color: var(--primary-color, red);

            --paper-icon-button: {
                height: 24px;
                width: 24px;
                padding: 2px;
            }

            --paper-input-container-ms-clear: {
                display: none;
            }
        }

        .input-wrapper {
            @apply --layout-horizontal;
        }

        .input-wrapper paper-input {
            @apply --layout-flex;
        }

        #clear {
            display: none;
            line-height: 8px;
        }

        .sr-only {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
        }
        paper-autocomplete{
            --paper-item-min-height: 30px;
        }
        #first{
            margin: 0 auto;
            max-width: 300px;
        }
    </style>
    <script>
        setTimeout(function(){
            document.querySelector('#suffix').source = [
                {
                    numberShirt: 35,
                    name: 'KD',
                    text: 'vaffamoc'
                },
                {
                    numberShirt: 30,
                    name: 'Curry',
                    text: 'giusto'
                },
                {
                    numberShirt: 11,
                    name: 'Culo',
                    text: 'fatti due domande'
                }
            ];
        }, 1000);
    </script>
    <div>
        <h2>Paper Autocomplete BASE, whit suffix</h2>
        <p>Info of this example</p>
        <div id="first">
            <paper-autocomplete id="suffix" source="[[players]]" label="Search Something" text-property="name">
                <paper-icon-button id="searchButton" slot="suffix" suffix icon="search"></paper-icon-button>
            </paper-autocomplete>
        </div>
    </div>
</body>

</html>
